<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <main>
            <!-- 좌측 네비 -->
            <header>
                <!-- 로고 -->
                <div id="logo">
                    <a href="/"><img src="./img/logo.png" alt=""></a>
                    <h1><a href="/">요리연구소</a></h1>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#">자유 게시판</a></li>
                        <li><a href="#">한식</a></li>
                        <li><a href="#">중식</a></li>
                        <li><a href="#">일식</a></li>
                        <li><a href="#">양식</a></li>
                    </ul>
                    <input type="text" class="search">
                </nav>
            </header>

            <!-- --------------------------------------------- -->
            <!-- 메인컨텐츠 -->
            <section class="visual-content">

                <!-- 썸네일 이미지가 노출되는 게시판 -->
                <article class="new-recipe">
                    <h2>신규 레시피</h2>
                    <div class="visual">
                        <figure>
                            <a href="#"><img src="" alt=""></a>
                            <span>카테고리</span>
                            <figcaption>
                                <p>제목</p>
                                <span>작성자</span>
                            </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- 작성자,제목만 보이는 게시판과 가게추천-->
                <article class="new-content">
                    <!-- 게시판리스트 -->
                    <div class="favorite-recipe">
                        <h3>인기 레시피</h3>
                        <div class="favorite-list">
                            <ul>
                                <li>
                                    <img src="" alt="">
                                    <span></span>
                                </li>
                                <li>
                                    <strong>제목</strong>
                                    <small>작성자</small>
                                    <a href="">상세보기</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 가게추천 -->
                    <div class="store">

                    </div>
                </article>
            </section>
            

            <!-- --------------------------------------------- -->



            <!-- 사이드 컨텐츠(로그인관련 포함) -->
            <section class="side-content">
                
            </section>
            
        </main>

    </div>

      <link rel="stylesheet" href="./js/script.js">
</body>
</html>
