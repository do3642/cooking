<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrap">
        <main>
            <!-- 좌측 네비 -->
            <header>
                <!-- 로고 -->
                <div id="logo">
                    <a href="/"><img src="./img/logo.png" alt=""></a>
                    <h1><a href="/">요리연구소</a></h1>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#">자유 게시판</a></li>
                        <li><a href="#">한식</a></li>
                        <li><a href="#">중식</a></li>
                        <li><a href="#">일식</a></li>
                        <li><a href="#">양식</a></li>
                        <li><a href="#">맛집추천</a></li>
                    </ul>
                    <input type="text" class="search">
                </nav>
            </header>

            <!-- --------------------------------------------- -->
            <!-- 메인컨텐츠 -->
            <section class="visual-content">

                <!-- 썸네일 이미지가 노출되는 게시판 -->
                <article class="new-recipe">
                    <h2>신규 레시피</h2>
                    <div class="visual">
                        <figure>
                            <a href="#"><img src="" alt="해당하는 게시물 썸네일"></a>
                            <span>카테고리</span>
                            <figcaption>
                                <p>제목</p>
                                <span>작성자</span>
                            </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- 작성자,제목만 보이는 게시판과 가게추천-->
                <article class="new-content">
                    <!-- 게시판리스트 -->
                    <div class="favorite-recipe">
                        <h3>인기 레시피</h3>
                        <div class="favorite-list">
                            <ul>
                                <li>
                                    <img src="" alt="추천을 나타내는 하트 이미지">
                                    <span>1,401</span>
                                </li>
                                <li>
                                    <strong>제목</strong>
                                    <small>작성자</small>
                                    <a href="">상세보기</a>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <img src="" alt="">
                                    <span>872</span>
                                </li>
                                <li>
                                    <strong>제목</strong>
                                    <small>작성자</small>
                                    <a href="">상세보기</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 이달의 맛집 -->
                    <div class="store">
                        <div class="store-title">
                            <h4>이달의 맛집</h4>
                            <a href="#">+더보기</a>
                        </div>
                        <div class="store-list">
                            <div>
                                <a href="#">상세보기</a>
                                <span>상호명</span>
                                <span>지역</span>
                            </div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </article>
            </section>
            

            <!-- --------------------------------------------- -->



            <!-- 사이드 컨텐츠(로그인관련 포함) -->
            <section class="side-content">
                <article class="account">
                    <div>로그인</div>
                    <div>카카오 로그인</div>
                    <div>구글 로그인</div>
                    <p>
                        <span>회원가입</span>
                        <span>아이디 찾기</span>
                        <span>비밀번호 찾기</span>
                    </p>
                </article>

                <article class="premium-store">
                    <h5>프리미엄 가게</h5>
                    <div class="premium-list">
                        <div class="premium-title">
                            <span>상호명</span>
                            <small>지역명</small>
                        </div>
                        <figure>
                            <a href="#"><img src="" alt="프리미엄가게썸네일"></a>
                            <figcaption>가게설명</figcaption>
                        </figure>
                    </div>
                </article>
                
            </section>
            
        </main>

    </div>

      <link rel="stylesheet" href="./js/script.js">
</body>
</html>
